<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Countdown</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/digital-7-mono'); /* Alarm clock font */

        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: url('https://i.gifer.com/7efs.gif') center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
        }
        #timer {
            font-size: 48px;
            font-family: 'Digital-7 Mono', sans-serif;
            color: red;
            margin-bottom: 20px;
        }
        input, button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
        }
        #error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container" id="main-content">
        <h1>Find the password to stop the countdown!</h1>
        <div id="timer">5:00</div>
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="checkPassword()">Submit</button>
        <p id="error"></p>
    </div>

    <script>
        let timeLeft = 300; // 5 minutes
        let countdown = setInterval(function() {
            if (timeLeft <= 0) {
                clearInterval(countdown);
                document.getElementById("timer").textContent = "00:00";
            } else {
                let minutes = Math.floor(timeLeft / 60);
                let seconds = timeLeft % 60;
                if (seconds < 10) seconds = "0" + seconds;
                document.getElementById("timer").textContent = minutes + ":" + seconds;
                timeLeft -= 1;
            }
        }, 1000);

        function checkPassword() {
            const correctPassword = "LA FORCE";
            let input = document.getElementById("password").value;
            let errorText = document.getElementById("error");

            if (input === correctPassword) {
                clearInterval(countdown); // Stop the timer
                document.body.style.background = "url('https://i.gifer.com/5Oqn.gif') center center fixed"; // Treasure chest GIF
                document.body.style.backgroundSize = "cover";
                
                // Change content
                document.getElementById("main-content").innerHTML = `
                    <h1>Congratulations! You found the treasure!</h1>
                    <div id="timer">${document.getElementById("timer").textContent}</div>
                `;
            } else {
                errorText.textContent = "Password Incorrect! Try Again.";
                document.getElementById("password").value = ""; // Clear input
            }
        }
    </script>

</body>
</html>
